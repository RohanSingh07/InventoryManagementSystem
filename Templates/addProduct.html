{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body, html {
          margin: 0;
          padding: 0;
          overflow-x:hidden;
      }
      input{
        border: 4px solid #30b5be;
        width: 25vw;
        height: 5vh;
      }
      textarea{
         border: 4px solid #30b5be;
        width: 25vw;
        height: 10vh;
      }

    </style>
    <title>ADD LISTING</title>
</head>
<body>
    <div id="header">
        <h1 style="color:wheat;">ADD PRODUCT TO INVENTORY</h1>
    </div>
    <div id="main_body" style="align-items:center !important;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="position:relative;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Name</small>
                <input type="text" name="Name"  required/><br>
            </div>
            <div style="position:relative;margin-top:1em;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Price</small>
            <input type="number" name="price"  required/><br>
            </div>
            <div style="position:relative;margin-top:1em;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Discount Price</small>
            <input type="number" name="discount_price"  required/><br>
            </div>
            <div style="position:relative;margin-top:1em;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Brand Name</small>
            <input type="text" name="Brand"  required/><br>
            </div>
            <div style="position:relative;margin-top:1em;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Description</small>
            <textarea name="description" required></textarea><br>
            </div>
    <!--    description = models.TextField(blank=True, null=True)-->
    <!--    # Images of the products-->
            <h3 style="color: #8a4343">Add Image</h3>
            <input type="file" name="image1" placeholder="Add Image" accept="image/*" required/><br>
            <div style="position:relative;margin-top:1em;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Color</small>
            <input type="text" name="color"  required/><br>
            </div>
            <div style="position:relative;margin-top:1em;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Seller Name</small>
            <input type="text" name="SellerName"  required/><br>
            </div>
            <div style="position:relative;margin-top:1em;">
                <small style="position: absolute;top: -14px;color: #8a4343;font-weight: bold;">Stock Quantity</small>
            <input type="number" name="Stock"  required/><br>
            </div>
            <button type="submit" style="margin-top:1em;width:25vw;">ADD LISTING</button>
        </form>
    </div>

</body>
</html>
